<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#myDIV {
			background-color: coral;
			border: 1px solid;
			padding: 50px;
			color: white;
		}
	</style>

	<body>
		<p>一个时代的进步。。。。。。</p>
		<button id="myBtn">郝丽丽点击</button>
		<p id="demo"></p>
		<script>
			var x = document.getElementById("myBtn");
			x.addEventListener("click", myOneFunction);
			x.addEventListener("dblclick", mySecondFunction);
			x.addEventListener("click", myThirdFunction);

			function myOneFunction() {
				document.getElementById("demo").innerHTML += "郝丽丽，"
				document.getElementById("myBtn").innerHTML = "郝美丽再点击"
			}

			function mySecondFunction() {
				document.getElementById("demo").innerHTML += "周末出来"
				document.getElementById("myBtn").innerHTML = "郝美丽再点击"
			}

			function myThirdFunction() {
				document.getElementById("demo").innerHTML += "跟我约会！"
				document.getElementById("myBtn").disabled = "true"
			}
		</script>
		<div id="myDIV"> div 元素添加了 onmousemove 事件句柄，鼠标在桔红色的框内移动时会显示随机数。
			<p>点击按钮移除 DIV 的事件句柄。</p>
			<button onclick="removeHandler()" id="myBtn1">点我</button>
		</div>
		<img id="demo1" src="img/pic_bulboff.jpg"/>
		<script>
			document.getElementById("myDIV").addEventListener("mouseover", myFunction);
			document.getElementById("myDIV").addEventListener("mouseout", myFunction1);
			function myFunction() {
				document.getElementById("demo1").src = "img/pic_bulbon.jpg"
			}
			function myFunction1() {
				document.getElementById("demo1").src = "img/pic_bulboff.jpg"
			}
			function removeHandler() {
				document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
				document.getElementById("myDIV").removeEventListener("mousemove", myFunction1);
			}
		</script>
	</body>

</html>
