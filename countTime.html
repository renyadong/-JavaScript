<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计时器</title>
	</head>

	<body>
		<center>
			<h2 id="h1"></h2>
			<p id="demo"></p>
			<p id="demo1"></p>
			<p id="demo2"></p>
			<p id="demo3"></p>
		</center>
		<script type="text/javascript">
			setInterval(function() {
				var p1 = document.getElementById("h1");
				p1.innerHTML = "无题诗";
				p1.style.color = "mediumvioletred";
				p1.style.fontSize = "x-large";
				p1.style.fontFamily = "华文行楷";
				p1.style.fontWeight = "bolder";
			}, 1000);
			setInterval(function() {
				var p3 = document.getElementById("demo");
				p3.innerHTML = "相见时难别亦难，东风无力百花残。";
				p3.style.color = "indianred";
				p3.style.fontSize = "x-large";
				p3.style.fontFamily = "华文行楷";
				p3.style.fontWeight = "bolder";
			}, 2000);
			setInterval(function() {
				var p4 = document.getElementById("demo1");
				p4.innerHTML = "春蚕到死丝方尽，蜡炬成灰泪始干。";
				p4.style.color = "deeppink";
				p4.style.fontSize = "x-large";
				p4.style.fontFamily = "华文行楷";
				p4.style.fontWeight = "bolder";

			}, 3000);
			setTimeout(function() {
				var p5 = document.getElementById("demo2");
				p5.innerHTML = "晓镜但愁云鬓改，夜吟应觉月光寒。";
				p5.style.color = "darkmagenta";
				p5.style.fontSize = "x-large";
				p5.style.fontFamily = "华文行楷";
				p5.style.fontWeight = "bolder";

			}, 4000);
			setTimeout(function() {
				var p2 = document.getElementById("demo3");
				p2.innerHTML = "蓬山此去无多路，青鸟殷勤为探看。";
				p2.style.color = "red";
				p2.style.fontSize = "x-large";
				p2.style.fontFamily = "华文行楷";
				p2.style.fontWeight = "bolder";
			}, 5000);
		</script>
	</body>

</html>
